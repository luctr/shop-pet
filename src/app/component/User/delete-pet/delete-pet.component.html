<mat-dialog-content class="mat-typography">
  <mat-card>
  <div style="color: blueviolet">
    <h1>Delete Product!</h1>
    <mat-divider></mat-divider>
  </div>
  <p>
    <img [src]="productForm.get('avatar')?.value"/>
  </p>
  <mat-divider></mat-divider>


    <form [formGroup]="productForm">
      <p>
        <a>Name Pets : </a>
        <input type="text" formControlName="name" readonly/>
      </p>
      <p>
        <a>Price Pets : </a>
        <input type="number" formControlName="price" readonly>
      </p>

      <p>
        <a>Category</a><br/>
        <select formControlName="spices">
          <option *ngFor="let specie of species" [value]="specie.id"
                  [selected]="specie.id == productForm.get('spicesId')?.value" disabled>{{specie.name}}</option>
        </select>
      </p>
      <p>
        <a>Description Pets : </a>
        <input type="text" formControlName="description" readonly>
      </p>

    </form>

  <mat-divider></mat-divider>
  <div mat-dialog-actions style="color: burlywood">
    <button mat-button (click)="delete()">Delete</button>
    <button mat-button (click)="onNoClick()">Quay Láº¡i</button>
  </div>
</mat-card>
</mat-dialog-content>
